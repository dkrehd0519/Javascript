<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/center-container.css">
    <link rel="stylesheet" href="css/right-container.css">
    <link rel="stylesheet" href="css/Left-container.css">
    <title>Momentum</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Satisfy&family=Sevillana&display=swap')
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <form id="todo-form">
          <input type="text" placeholder="Tell me about today's plans." required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="center-content">
        <h2 id="clock">00:00:00</h2>
        <form class="hidden" id="login-form">
          <input
            class="greeting"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name"
          />
          <input class="name-btn" type="submit" value="Log In" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
      
        </div>
        <div class="right-container">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
          <div id="weather">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="btm" id="quote">
      <span></span>
      <span></span>
      </div>   
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
